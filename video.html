<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Edu Navia Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Jitsi -->
  <script src="https://meet.jit.si/external_api.js"></script>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
:root {
  --primary: #008080;
  --accent: #00bfa6;
  --highlight: #ffe600;
  --bg: #f9fdfc;
  --bg-soft: #eafaf7;
  --card: rgba(255, 255, 255, 0.5);
  --text: #003b3b;
  --muted: #4b6b6b;
  --border: rgba(0, 0, 0, 0.08);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
}
[data-theme="dark"] {
  --primary: #00a3a3;
  --accent: #00d2be;
  --highlight: #ffe066;
  --bg: #0c1414;
  --bg-soft: #0f1b1b;
  --card: rgba(255, 255, 255, 0.06);
  --text: #e7ffff;
  --muted: #cce7e7;
  --border: rgba(255, 255, 255, 0.12);
  --shadow: 0 10px 34px rgba(0, 0, 0, 0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
body {
  background: linear-gradient(135deg, var(--bg-soft), var(--bg));
  min-height: 100vh; display: flex; flex-direction: column; color: var(--text);
}

/* Navbar */
nav {
  position: sticky; top: 0; z-index: 1000;
  background: var(--primary); color: #fff;
  display: flex; justify-content: space-between; align-items: center;
  padding: 0.6rem 5%; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
nav .logo a {
  display: flex; gap: 8px; align-items: center;
  color: #fff; text-decoration: none; font-weight: 700; font-size: 1.4rem;
}
.nav-links { display: flex; gap: 1.4rem; }
.nav-links a {
  color: #fff; text-decoration: none; display: flex; gap: 6px; align-items: center;
  font-weight: 500; font-size: 0.95rem; position: relative;
  transition: color .2s ease;
}
.nav-links a::after {
  content: ""; position: absolute; left: 0; bottom: -4px; height: 2px; width: 0;
  background: var(--highlight); transition: width .2s ease;
}
.nav-links a:hover { color: var(--highlight); }
.nav-links a:hover::after { width: 100%; }

/* Hero */
.hero { text-align: center; padding: 3.2rem 1.5rem 1.2rem; color: var(--primary); }
.hero h1 {
  font-size: 2.4rem; display: inline-flex; gap: 10px; align-items: center;
  text-shadow: 0 4px 10px rgba(0,0,0,.08);
  animation: fadeIn .8s ease both;
}
.hero p { max-width: 760px; margin: 12px auto 0; color: var(--muted); }

/* Control bar */
.controls {
  width: min(1100px, 92%); margin: 16px auto 0;
  display: grid; grid-template-columns: 1fr auto auto auto auto auto;
  gap: 10px; align-items: center;
}
.input, .btn, .switch {
  border-radius: 12px; border: 1px solid var(--border);
  background: var(--card); backdrop-filter: blur(14px);
  height: 44px; display: inline-flex; align-items: center; gap: 8px;
  padding: 0 14px; color: var(--text);
  box-shadow: var(--shadow);
  transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
}
.input { width: 100%; }
.input input {
  outline: none; border: none; background: transparent; color: inherit; width: 100%;
  font-size: 0.95rem;
}
.btn { cursor: pointer; user-select: none; border: none; }
.btn:hover { transform: translateY(-1px); }
.btn.primary { background: var(--primary); color: #fff; border-color: transparent; }
.btn.primary:hover { background: var(--accent); }
.btn.ghost { background: var(--card); }
.switch { gap: 10px; cursor: pointer; }
.switch input { display: none; }
.switch .dot {
  width: 22px; height: 22px; border-radius: 999px; background: var(--primary);
}

/* Main card */
.conference-card {
  width: min(1100px, 92%); margin: 14px auto 28px; padding: 18px;
  background: var(--card); border: 1px solid var(--border); border-radius: 20px;
  backdrop-filter: blur(18px); box-shadow: var(--shadow);
  transition: transform .25s ease, box-shadow .25s ease;
}
.conference-card:hover { transform: translateY(-2px); }

.conference-top {
  display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px;
  color: var(--primary);
  font-weight: 600;
}

/* Participants */
.participants {
  display: flex; gap: 10px; flex-wrap: wrap; padding: 10px 2px; min-height: 44px;
  border-top: 1px dashed var(--border); border-bottom: 1px dashed var(--border); margin-bottom: 12px;
}
.avatar {
  display: inline-flex; align-items: center; gap: 8px;
  padding: 6px 10px; border-radius: 999px; background: rgba(0,0,0,0.04);
  border: 1px solid var(--border);
  transition: transform .15s ease;
}
[data-theme="dark"] .avatar { background: rgba(255,255,255,0.06); }
.avatar:hover { transform: translateY(-1px); }
.bubble {
  width: 28px; height: 28px; border-radius: 999px; display: grid; place-items: center;
  background: var(--primary); color: #fff; font-weight: 700; font-size: 0.8rem;
}
.avatar span { font-size: 0.9rem; }

/* Stage */
#jitsi-container {
  width: 100%; height: 66vh; min-height: 420px;
  border-radius: 16px; overflow: hidden; background: #fff; border: 1px solid var(--border);
}

/* Panel (Notes) */
.panel {
  width: min(1100px, 92%); margin: 16px auto 50px;
  display: grid; grid-template-columns: 1fr;
  gap: 16px;
}
.notes {
  background: var(--card); border: 1px solid var(--border); border-radius: 16px;
  padding: 14px; backdrop-filter: blur(14px); box-shadow: var(--shadow);
}
.notes h3 { display: flex; align-items: center; gap: 8px; color: var(--primary); margin-bottom: 10px; }
.notes textarea {
  width: 100%; height: 180px; border: 1px dashed var(--border); border-radius: 12px;
  padding: 12px; background: rgba(0,0,0,0.02);
  color: var(--text); outline: none; resize: vertical;
}
[data-theme="dark"] .notes textarea { background: rgba(255,255,255,0.04); }
.notes .row { display: flex; gap: 10px; margin-top: 10px; }

/* Footer */
.footer {
  text-align: center; padding: 2rem; margin-top: auto;
  background: var(--primary); color: #fff;
}
.footer a { color: var(--highlight); text-decoration: none; margin: 0 8px; }
.footer a:hover { color: #fff; }

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

/* =======================
   Responsive Media Queries
======================= */

/* Tablets */
@media (max-width: 992px) {
  .controls { grid-template-columns: 1fr auto auto auto; gap: 8px; }
  .hero h1 { font-size: 2rem; }
  #jitsi-container { height: 55vh; min-height: 360px; }
  .conference-card { padding: 14px; }
  .participants { min-height: 36px; }
}

/* Large phones / small tablets */
@media (max-width: 768px) {
  nav { padding: 0.6rem 3%; }
  .nav-links { gap: 1rem; font-size: 0.85rem; }
  .hero h1 { font-size: 1.8rem; }
  .hero p { font-size: 0.9rem; }
  .controls { grid-template-columns: 1fr auto auto; gap: 6px; }
  .btn, .input { height: 40px; font-size: 0.85rem; }
  #jitsi-container { height: 50vh; min-height: 300px; }
  .conference-card { padding: 12px; }
}

/* Mobile phones */
@media (max-width: 480px) {
  nav { flex-direction: column; gap: 6px; }
  .nav-links { flex-wrap: wrap; justify-content: center; gap: 0.6rem; }
  .hero h1 { font-size: 1.6rem; }
  .hero p { font-size: 0.85rem; max-width: 95%; }
  .controls { grid-template-columns: 1fr auto; gap: 5px; }
  .btn, .input { height: 36px; font-size: 0.8rem; padding: 0 10px; }
  #jitsi-container { height: 45vh; min-height: 260px; }
  .conference-card { padding: 10px; }
  .participants { gap: 6px; min-height: 32px; }
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <div class="logo"><a href="index.html" style="color:white;text-decoration: none;">ðŸŽ“ Edu Navia</a></div>
    </div>
    <div class="nav-links">
      <a href="index.html"><i data-lucide="home"></i> Home</a>
      <a href="p.html"><i data-lucide="school"></i> University</a>
      <a href="courses.html"><i data-lucide="book-open"></i> Courses</a>
      <a href="consulting.html"><i data-lucide="users"></i> Consulting</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1><i data-lucide="video"></i> Edu Navia Connect</h1>
    <p>Schedule, share, and run meetings with live participants, notes, theme toggle, and built-in chat.</p>
  </section>

  <!-- Controls -->
  <div class="controls" role="region" aria-label="Meeting controls">
    <div class="input" title="Enter or generate a room name">
      <i data-lucide="hash"></i>
      <input id="roomInput" type="text" placeholder="Room name (e.g., edunavia-team-sync)" />
      <button class="btn ghost" id="genRoom" title="Generate room"><i data-lucide="sparkles"></i> Gen</button>
    </div>

    <button class="btn primary" id="startBtn" title="Start / Join">
      <i data-lucide="play"></i> Start
    </button>

    <button class="btn ghost" id="copyBtn" title="Copy meeting link" disabled>
      <i data-lucide="link-2"></i> Copy
    </button>

    <button class="btn ghost" id="chatBtn" title="Toggle Jitsi Chat" disabled>
      <i data-lucide="message-square"></i> Chat
    </button>

    <button class="btn ghost" id="leaveBtn" title="Leave meeting" disabled>
      <i data-lucide="phone-off"></i> Leave
    </button>

    <label class="switch" id="themeSwitch" title="Toggle light/dark">
      <i data-lucide="sun"></i>
      <input type="checkbox" />
      <div class="dot"></div>
      <i data-lucide="moon"></i>
    </label>
  </div>

  <!-- Main card -->
  <div class="conference-card">
    <div class="conference-top">
      <div class="left">
        <span><i data-lucide="monitor"></i> Meeting Stage</span>
      </div>
      <div class="right" id="statusText" aria-live="polite">Not connected</div>
    </div>

    <!-- Participants -->
    <div class="participants" id="participants"></div>

    <!-- Stage -->
    <div id="jitsi-container"></div>
  </div>

  <!-- Panel: Notes + Side actions -->
  <div class="panel">
    <div class="notes">
      <h3><i data-lucide="notebook-pen"></i> Meeting Notes</h3>
      <textarea id="notes" placeholder="Write action items, decisions, and key points here..."></textarea>
      <div class="row">
        <button class="btn ghost" id="clearNotes"><i data-lucide="eraser"></i> Clear</button>
        <button class="btn primary" id="downloadNotes"><i data-lucide="download"></i> Download .txt</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Edu Navia. All rights reserved.</p>
    <p>
      <a href="#"><i data-lucide="shield"></i> Privacy Policy</a> |
      <a href="#"><i data-lucide="file-text"></i> Terms of Service</a> |
      <a href="#"><i data-lucide="mail"></i> Contact</a>
    </p>
  </footer>

  <script>
    // Icons
    lucide.createIcons();

    // Theme toggle
    const root = document.documentElement;
    const themeSwitch = document.querySelector('#themeSwitch input');
    const savedTheme = localStorage.getItem('edunavia-theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeSwitch.checked = savedTheme === 'dark';
    themeSwitch.addEventListener('change', () => {
      const next = themeSwitch.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('edunavia-theme', next);
    });

    // Elements
    const roomInput = document.getElementById('roomInput');
    const genRoomBtn = document.getElementById('genRoom');
    const startBtn = document.getElementById('startBtn');
    const copyBtn = document.getElementById('copyBtn');
    const chatBtn = document.getElementById('chatBtn');
    const leaveBtn = document.getElementById('leaveBtn');
    const statusText = document.getElementById('statusText');
    const participantsEl = document.getElementById('participants');

    const notes = document.getElementById('notes');
    const downloadNotes = document.getElementById('downloadNotes');
    const clearNotes = document.getElementById('clearNotes');

    // State
    let api = null;
    const domain = "meet.jit.si";
    const container = document.getElementById("jitsi-container");
    let currentRoom = "";

    // Helpers
    function randomRoom() {
      const adjectives = ["swift","brave","calm","bright","eager","smart","kind","vivid","clear","proud"];
      const nouns = ["tiger","falcon","lotus","ocean","meteor","pine","aurora","nebula","harbor","meadow"];
      return `edunavia-${adjectives[Math.floor(Math.random()*adjectives.length)]}-${nouns[Math.floor(Math.random()*nouns.length)]}-${Date.now().toString().slice(-4)}`;
    }
    function setStatus(text) { statusText.textContent = text; }
    function enableMeetingButtons(enabled) {
      copyBtn.disabled = !enabled;
      chatBtn.disabled = !enabled;
      leaveBtn.disabled = !enabled;
      toggleTile.disabled = !enabled;
      toggleMute.disabled = !enabled;
      toggleCam.disabled  = !enabled;
      toggleRaise.disabled= !enabled;
    }
    function initials(name) {
      if (!name) return "??";
      return name.split(" ").map(p => p[0]).join("").slice(0,2).toUpperCase();
    }
    function renderParticipants(list) {
      participantsEl.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = "avatar";
        div.innerHTML = `
          <div class="bubble">${initials(p.formattedDisplayName || p.displayName)}</div>
          <span>${p.formattedDisplayName || p.displayName || "Guest"}</span>
        `;
        participantsEl.appendChild(div);
      });
    }
    function refreshParticipants() {
      if (!api) return;
      api.getParticipantsInfo().then(renderParticipants);
    }

    // Generate room
    genRoomBtn.addEventListener('click', () => {
      roomInput.value = randomRoom();
      roomInput.focus();
    });

    // Start / Join meeting
    startBtn.addEventListener('click', () => {
      const roomName = (roomInput.value || "").trim() || randomRoom();
      roomInput.value = roomName;
      currentRoom = roomName;

      if (!api) {
        const options = {
  roomName,
  width: "100%",
  height: "100%",
  parentNode: container,
  interfaceConfigOverwrite: {
    SHOW_JITSI_WATERMARK: false,
    SHOW_WATERMARK_FOR_GUESTS: false,
    SHOW_BRAND_WATERMARK: false
  },
  configOverwrite: {
    disableDeepLinking: true,
    prejoinPageEnabled: false,  // ðŸ”¥ disables the page you see
    enableClosePage: false
  }
};

        api = new JitsiMeetExternalAPI(domain, options);
        setStatus(`Connecting to "${roomName}" ...`);
        enableMeetingButtons(true);
        wireJitsiEvents();
      } else {
        setStatus("Already in a meeting.");
      }
    });

    // Copy link
    copyBtn.addEventListener('click', async () => {
      if (!currentRoom) return;
      const link = `https://meet.jit.si/${encodeURIComponent(currentRoom)}`;
      try {
        await navigator.clipboard.writeText(link);
        copyBtn.innerHTML = '<i data-lucide="check"></i> Copied';
        lucide.createIcons();
        setTimeout(() => {
          copyBtn.innerHTML = '<i data-lucide="link-2"></i> Copy';
          lucide.createIcons();
        }, 1500);
      } catch (e) { alert(link); }
    });

    // Toggle Jitsi chat
    chatBtn.addEventListener('click', () => {
  if (!api) return;
  api.executeCommand('toggleChat'); // still toggles Jitsi chat
});

    // Leave meeting
    leaveBtn.addEventListener('click', () => {
      if (api) {
        api.executeCommand('hangup');
        api.dispose();
        api = null;
        currentRoom = "";
        participantsEl.innerHTML = "";
        setStatus("Left meeting");
        enableMeetingButtons(false);
      }
    });

    
    // Notes
    const NOTES_KEY = "edunavia-notes";
    notes.value = localStorage.getItem(NOTES_KEY) || "";
    notes.addEventListener('input', () => localStorage.setItem(NOTES_KEY, notes.value));
    clearNotes.addEventListener('click', () => { notes.value = ""; localStorage.removeItem(NOTES_KEY); });
    downloadNotes.addEventListener('click', () => {
      const blob = new Blob([notes.value], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `EduNavia_Notes_${new Date().toISOString().replace(/[:.]/g,'-')}.txt`;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // Jitsi events => participants + status
    function wireJitsiEvents() {
      if (!api) return;
      api.addEventListeners({
        videoConferenceJoined: () => {
          setStatus("Connected");
          refreshParticipants();
        },
        participantJoined: () => refreshParticipants(),
        participantLeft: () => refreshParticipants(),
        videoConferenceLeft: () => {
          setStatus("Call ended");
          enableMeetingButtons(false);
          api = null; currentRoom = ""; participantsEl.innerHTML = "";
        }
      });
    }

    // Disable meeting-only controls on load
    enableMeetingButtons(false);
  </script>
</body>
</html>
