<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyAPXYOQk3LPxayuymhac79P4QsX13xvMZA",
    authDomain: "edu-navigator-cc4a0.firebaseapp.com",
    projectId: "edu-navigator-cc4a0",
    storageBucket: "edu-navigator-cc4a0.appspot.com",
    messagingSenderId: "33607968332",
    appId: "1:33607968332:web:59cbf34a0aae68375736e9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const paths = document.querySelectorAll("svg path");
  const tooltip = document.getElementById("tooltip");
  const modal = document.getElementById("uniModal");
  const modalBody = document.getElementById("modal-body");
  const closeBtn = document.querySelector(".close");

  paths.forEach(path => {
    path.addEventListener("click", async () => {
      const state = path.id.trim();
      console.log("Clicked state:", state);

      const q = query(collection(db, "colleges"), where("state", "==", state));
      const snapshot = await getDocs(q);

      modalBody.innerHTML = `<h2>Universities in ${state}</h2>`;

      if (snapshot.empty) {
        modalBody.innerHTML += `<p>No universities found in ${state}.</p>`;
      } else {
        snapshot.forEach(doc => {
          const uni = doc.data();
          modalBody.innerHTML += `
            <div class="uni-card">
              <img src="${uni.image}" class="uni-img">
              <div class="uni-info">
                <h3>${uni.name}</h3>
                <p>${uni.city}, ${uni.location}</p>
                <p>Type: ${uni.type}</p>
                <a href="${uni.website}" target="_blank">Visit Website</a>
              </div>
            </div>
          `;
        });
      }

      modal.style.display = "block";
    });

    // Tooltip
    path.addEventListener("mouseenter", e => {
      tooltip.innerHTML = path.id;
      tooltip.style.display = "block";
      tooltip.style.opacity = 1;
    });
    path.addEventListener("mousemove", e => {
      tooltip.style.left = e.pageX + 15 + "px";
      tooltip.style.top = e.pageY + 15 + "px";
    });
    path.addEventListener("mouseleave", () => {
      tooltip.style.opacity = 0;
      setTimeout(() => tooltip.style.display = "none", 200);
    });
  });

  // Close modal
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }
</script>
